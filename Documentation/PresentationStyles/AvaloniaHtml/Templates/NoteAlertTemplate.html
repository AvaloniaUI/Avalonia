<article class="message is-info">
	<!-- IMPORTANT: The substitution tag and ID names must remain the same -->
	<div class="message-header">
		<p><span class="icon"><i class="fa fa-info-circle"></i></span>&#160;&#160;<include item="{@AlertTitleItemId}" /></p>
	</div>
	<!-- This ID is just used to locate the content element.  It will be removed when the template is rendered. -->
	<div id="content" class="message-body">
	</div>
</article>
